[tool:pytest]
# CMZ API Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=openapi_server
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --junit-xml=reports/junit.xml
    --html=reports/pytest_report.html
    --self-contained-html

# Test markers for organizing tests
markers =
    integration: Integration tests against API endpoints
    validation: Tests for Jira ticket validation requirements  
    auth: Authentication and authorization tests
    data_integrity: Data integrity and foreign key tests
    soft_delete: Soft delete functionality tests
    pagination: Pagination and filtering tests
    error_handling: Error response format tests
    slow: Tests that take longer to run
    requires_db: Tests that require DynamoDB
    requires_auth: Tests that require authentication

# Filter warnings
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Test collection timeout
timeout = 300