openapi: 3.0.3
info:
  description: API for the Cougar Mountain Zoo digital ambassador platform
  title: CMZ API
  version: 1.0.2
servers:
- description: Production
  url: https://api.cmz.example.com
- description: Staging
  url: https://staging.api.cmz.example.com
- description: Local
  url: http://localhost:8080
tags:
- name: UI
- name: Auth
- name: Users
- name: Conversation
- name: Animals
- description: Dynamic guardrails management for ChatGPT safety
  name: Guardrails
- description: User context and personalization management
  name: Context
- description: Parent privacy controls and COPPA compliance
  name: Privacy
- name: Knowledge
- name: Analytics
- name: Admin
- name: System
- name: Media
- description: Backlog endpoints (not in v1)
  name: Later
- description: Manage parent-student family groups
  name: Family
- description: "Animal assistant creation, testing, and knowledge base management"
  name: Assistant Management
paths:
  /:
    get:
      operationId: root_get
      responses:
        "200":
          content:
            application/json:
              example:
                message: Welcome to CMZ API
                status: ok
              schema:
                $ref: "#/components/schemas/PublicHome"
          description: Health/info banner
      summary: Public homepage
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /admin:
    get:
      operationId: admin_get
      responses:
        "200":
          content:
            application/json:
              example:
                widgets:
                - activeUsers
                - latency
                - errors
              schema:
                $ref: "#/components/schemas/AdminShell"
          description: Admin shell data/widgets
      security: []
      summary: Admin dashboard shell data
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /animal:
    post:
      operationId: animal_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                animalId: animal_123
                name: New Animal
                species: Test Species
                status: active
                created:
                  at: 2025-09-11T10:30:00Z
                modified:
                  at: 2025-09-11T10:30:00Z
                softDelete: false
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal created successfully
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "422":
          content:
            application/json:
              examples:
                validationError:
                  value:
                    code: validation_error
                    message: Request validation failed
              schema:
                $ref: "#/components/schemas/Error"
          description: Validation error
      security: []
      summary: Create a new animal
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal/{animalId}:
    delete:
      operationId: animal_delete
      parameters:
      - explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Animal deleted successfully
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      security: []
      summary: Delete an animal (soft delete)
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    get:
      operationId: animal_get
      parameters:
      - explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                animalId: animal_1
                name: Simba
                species: Lion
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal details
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get a specific animal by ID
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    put:
      operationId: animal_put
      parameters:
      - explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal updated successfully
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
        "422":
          content:
            application/json:
              examples:
                validationError:
                  value:
                    code: validation_error
                    message: Request validation failed
              schema:
                $ref: "#/components/schemas/Error"
          description: Validation error
      security: []
      summary: Update an existing animal
      tags:
      - Animals
      x-body-name: animal_update
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal/{animalId}/documents:
    get:
      operationId: list_animal_documents
      parameters:
      - description: Animal identifier
        explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listAnimalDocuments_200_response"
          description: List of documents
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: List documents in animal's knowledge base
      tags:
      - Animal
      x-openapi-router-controller: openapi_server.controllers.animal_controller
    post:
      description: "Upload PDF, DOCX, or TXT file to the animal's OpenAI Assistant\
        \ Vector Store"
      operationId: upload_animal_document
      parameters:
      - description: Animal identifier
        explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/uploadAnimalDocument_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uploadAnimalDocument_201_response"
          description: Document uploaded successfully
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: File too large
      summary: Upload document to animal's knowledge base
      tags:
      - Animal
      x-openapi-router-controller: openapi_server.controllers.animal_controller
  /animal/{animalId}/documents/{documentId}:
    delete:
      operationId: delete_animal_document
      parameters:
      - description: Animal identifier
        explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      - description: Document identifier (OpenAI file ID)
        explode: false
        in: path
        name: documentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Document deleted successfully
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Delete document from knowledge base
      tags:
      - Animal
      x-openapi-router-controller: openapi_server.controllers.animal_controller
  /animal/{animalId}/guardrails/effective:
    get:
      operationId: get_animal_effective_guardrails
      parameters:
      - explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Guardrail"
                type: array
          description: List of effective guardrails ordered by priority
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      security: []
      summary: Get effective guardrails for an animal
      tags:
      - Guardrails
      x-openapi-router-controller: openapi_server.controllers.guardrails_controller
  /animal/{animalId}/system-prompt:
    get:
      operationId: get_animal_system_prompt
      parameters:
      - explode: false
        in: path
        name: animalId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAnimalSystemPrompt_200_response"
          description: System prompt including guardrails
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      security: []
      summary: Get system prompt with guardrails
      tags:
      - Guardrails
      x-openapi-router-controller: openapi_server.controllers.guardrails_controller
  /animal_config:
    get:
      operationId: animal_config_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/AnimalConfig"
          description: Animal config
      summary: Get animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    patch:
      operationId: animal_config_patch
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalConfigUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                animalConfigId: config_1
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/AnimalConfig"
          description: Updated config
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
        "422":
          content:
            application/json:
              examples:
                validationError:
                  value:
                    code: validation_error
                    message: Request validation failed
              schema:
                $ref: "#/components/schemas/Error"
          description: Validation error
      security: []
      summary: Update animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_details:
    get:
      operationId: animal_details_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
                description: A friendly prehensile-tailed porcupine ambassador.
                habitat: Tropical forests
                imageUrl: https://example.com/pokey.jpg
              schema:
                $ref: "#/components/schemas/AnimalDetails"
          description: Animal details
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Fetch animal details
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_list:
    get:
      operationId: animal_list_get
      parameters:
      - description: Filter animals by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - inactive
          - hidden
          - breeding
          - retired
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              - animalId: animal_2
                name: Animal 2
                species: Speciesus exampleus
                status: hidden
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                items:
                  $ref: "#/components/schemas/Animal"
                type: array
          description: List of animals
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
      summary: List animals
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /api/v1/context/{userId}:
    get:
      description: Retrieves personalized context for enhancing conversation responses
        including user preferences and summarized history
      operationId: get_user_context
      parameters:
      - description: User identifier
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - description: Include detailed conversation history
        explode: true
        in: query
        name: includeHistory
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Amount of context to include
        explode: true
        in: query
        name: contextDepth
        required: false
        schema:
          default: standard
          enum:
          - minimal
          - standard
          - comprehensive
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getUserContext_200_response"
          description: User context retrieved successfully
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      summary: Get user conversation context
      tags:
      - Context
      x-openapi-router-controller: openapi_server.controllers.context_controller
    put:
      description: Updates user preferences and context based on conversation interactions
      operationId: update_user_context
      parameters:
      - description: User identifier
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateUserContext_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateUserContext_200_response"
          description: Context updated successfully
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
      summary: Update user conversation context
      tags:
      - Context
      x-openapi-router-controller: openapi_server.controllers.context_controller
  /api/v1/context/{userId}/summary:
    get:
      operationId: context_summary_get
      parameters:
      - description: User ID
        explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: simple
      - description: Maximum tokens in summary
        explode: true
        in: query
        name: maxTokens
        required: false
        schema:
          default: 1000
          maximum: 4000
          minimum: 100
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContextSummaryArchive"
          description: User context summary
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "401":
          content:
            application/json:
              examples:
                unauthorized:
                  value:
                    code: unauthorized
                    message: Missing or invalid token
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
        "404":
          content:
            application/json:
              examples:
                notFound:
                  value:
                    code: not_found
                    message: Resource not found
              schema:
                $ref: "#/components/schemas/Error"
          description: Resource not found
      security:
      - bearerAuth: []
      summary: Get summarized user context
      tags:
      - Context
      x-openapi-router-controller: openapi_server.controllers.context_controller
    post:
      operationId: context_summary_post
      parameters:
      - description: User ID
        explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/context_summary_post_request"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/context_summary_post_200_response"
          description: Summarization completed
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "401":
          content:
            application/json:
              examples:
                unauthorized:
                  value:
                    code: unauthorized
                    message: Missing or invalid token
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Trigger context summarization
      tags:
      - Context
      x-openapi-router-controller: openapi_server.controllers.context_controller
  /api/v1/guardrails/validate:
    post:
      description: Validates user input and AI responses against configured safety
        rules with real-time content moderation
      operationId: validate_content
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/validateContent_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedValidationResponse"
          description: Content validation completed
        "400":
          content:
            application/json:
              examples:
                badRequest:
                  value:
                    code: invalid_request
                    message: The request is invalid
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad request
        "429":
          content:
            application/json:
              examples:
                tooManyRequests:
                  value:
                    code: too_many_requests
                    message: Rate limit exceeded. Please try again later.
              schema:
                $ref: "#/components/schemas/Error"
          description: Too many requests - rate limit exceeded
      summary: Validate content against safety guardrails
      tags:
      - Guardrails
      x-openapi-router-controller: openapi_server.controllers.guardrails_controller
  /api/v1/privacy/audit:
    get:
      operationId: privacy_audit_get
      parameters:
      - description: Filter audit log by user ID
        explode: true
        in: query
        name: userId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Filter audit log by parent ID
        explode: true
        in: query
        name: parentId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Filter from this date (ISO8601)
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter until this date (ISO8601)
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter by action type
        explode: true
        in: query
        name: actionType
        required: false
        schema:
          enum:
          - DATA_ACCESS
          - DATA_EXPORT
          - DATA_DELETE
          - CONTEXT_VIEW
          - CONVERSATION_VIEW
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/privacy_audit_get_200_response"
          description: Privacy audit log entries
        "400":
          content:
            application/json:
              examples:
                badRequest:
