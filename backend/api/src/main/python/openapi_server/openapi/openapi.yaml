openapi: 3.0.3
info:
  description: API for the Cougar Mountain Zoo digital ambassador platform
  title: CMZ API
  version: 1.0.2
servers:
- description: Production
  url: https://api.cmz.example.com
- description: Staging
  url: https://staging.api.cmz.example.com
- description: Local
  url: http://localhost:8080
tags:
- name: UI
- name: Auth
- name: Users
- name: Conversation
- name: Animals
- name: Knowledge
- name: Analytics
- name: Admin
- name: System
- name: Media
- description: Backlog endpoints (not in v1)
  name: Later
- description: Manage parent-student family groups
  name: Family
paths:
  /:
    get:
      operationId: root_get
      responses:
        "200":
          content:
            application/json:
              example:
                message: Welcome to CMZ API
                status: ok
              schema:
                $ref: "#/components/schemas/PublicHome"
          description: Health/info banner
      summary: Public homepage
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /admin:
    get:
      operationId: admin_get
      responses:
        "200":
          content:
            application/json:
              example:
                widgets:
                - activeUsers
                - latency
                - errors
              schema:
                $ref: "#/components/schemas/AdminShell"
          description: Admin shell data/widgets
      security: []
      summary: Admin dashboard shell data
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /animal_config:
    get:
      operationId: animal_config_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/AnimalConfig"
          description: Animal config
      summary: Get animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    patch:
      operationId: animal_config_patch
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalConfigUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema: {}
          description: Updated config
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid config
      security: []
      summary: Update animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_details:
    get:
      operationId: animal_details_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
                description: A friendly prehensile-tailed porcupine ambassador.
                habitat: Tropical forests
                imageUrl: https://example.com/pokey.jpg
              schema:
                $ref: "#/components/schemas/AnimalDetails"
          description: Animal details
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Fetch animal details
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_list:
    get:
      operationId: animal_list_get
      responses:
        "200":
          content:
            application/json:
              example:
              - animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              - animalId: animal_2
                name: Animal 2
                species: Speciesus exampleus
                status: hidden
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                items:
                  $ref: "#/components/schemas/Animal"
                type: array
          description: List of animals
      summary: List animals
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /auth:
    post:
      operationId: auth_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                token: eyJhbGciOi...
                expiresIn: 3600
                user:
                  userId: user_1
                  email: user1@cmz.org
                  displayName: User 1
                  role: admin
                  created:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  modified:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  softDelete: false
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Auth token
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: Login or register
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/logout:
    post:
      operationId: auth_logout_post
      responses:
        "204":
          description: Logged out
      security: []
      summary: Logout current user (invalidate token/session)
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/refresh:
    post:
      operationId: auth_refresh_post
      responses:
        "200":
          content:
            application/json:
              example:
                token: eyJhbGciOi...
                expiresIn: 3600
                user:
                  userId: user_1
                  email: user1@cmz.org
                  displayName: User 1
                  role: admin
                  created:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  modified:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  softDelete: false
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: New token
      summary: Refresh access token
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/reset_password:
    post:
      operationId: auth_reset_password_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetRequest"
        required: true
      responses:
        "204":
          description: Email sent if account exists
      summary: Initiate password reset
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /billing:
    get:
      operationId: billing_get
      parameters:
      - description: "Billing period (e.g., 2025-08)"
        explode: true
        in: query
        name: period
        required: false
        schema:
          pattern: "^[0-9]{4}-[0-9]{2}$"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                period: 2025-08
                totalUsd: 123.45
                byService:
                - service: OpenAI
                  usd: 77.3
                - service: Storage
                  usd: 12.1
              schema:
                $ref: "#/components/schemas/BillingSummary"
          description: Billing breakdown
      security: []
      summary: Billing summary
      tags:
      - Analytics
      x-openapi-router-controller: openapi_server.controllers.analytics_controller
  /convo_history:
    delete:
      operationId: convo_history_delete
      parameters:
      - description: Conversation/session id
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: Deleted
        "404":
          $ref: "#/components/responses/NotFound"
      security: []
      summary: Delete conversation history (GDPR) (backlog)
      tags:
      - Conversation
      - Later
      x-phase: later
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
    get:
      operationId: convo_history_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: userId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 500
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                sessionId: sess_123
                animalId: animal_1
                userId: user_2
                turns:
                - role: user
                  content: Hi Pokey
                  timestamp: 2025-08-11T09:00:00Z
                - role: assistant
                  content: Hello!
                  timestamp: 2025-08-11T09:00:00Z
              schema:
                $ref: "#/components/schemas/ConvoHistory"
          description: Conversation turns
      security: []
      summary: Get conversation history (backlog)
      tags:
      - Conversation
      - Later
      x-phase: later
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
  /convo_turn:
    post:
      operationId: convo_turn_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConvoTurnRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                reply: Hi there! I'm Pokey. Want to hear a porcupine fact?
                turn:
                  convoTurnId: turn_001
                  timestamp: 2025-08-11T09:00:00Z
                  tokensPrompt: 120
                  tokensCompletion: 35
                  latencyMs: 420
              schema:
                $ref: "#/components/schemas/ConvoTurnResponse"
          description: AI response and turn metadata
      security: []
      summary: Send a conversation turn and get AI reply
      tags:
      - Conversation
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
  /family:
    get:
      operationId: list_families
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Family"
                type: array
          description: List of families
      security: []
      summary: Get list of all families
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    post:
      operationId: create_family
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Family"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family created
      security: []
      summary: Create a new family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
  /family/{familyId}:
    delete:
      operationId: delete_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Family deleted
      security: []
      summary: Delete a family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    get:
      operationId: get_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family details
        "404":
          $ref: "#/components/responses/NotFound"
      security: []
      summary: Get specific family by ID
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    patch:
      operationId: update_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Family"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family updated
      security: []
      summary: Update an existing family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
  /feature_flags:
    get:
      operationId: feature_flags_get
      responses:
        "200":
          content:
            application/json:
              example:
                flags:
                  betaAudio:
                    enabled: true
                    rollout: 0.2
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/FeatureFlagsDocument"
          description: All flags
      security: []
      summary: Get feature flags
      tags:
      - System
      x-openapi-router-controller: openapi_server.controllers.system_controller
    patch:
      operationId: feature_flags_patch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureFlagsUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                flags:
                  betaAudio:
                    enabled: true
                    rollout: 0.2
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/FeatureFlagsDocument"
          description: Updated flags
      security: []
      summary: Update feature flags
      tags:
      - System
      x-openapi-router-controller: openapi_server.controllers.system_controller
  /knowledge_article:
    delete:
      operationId: knowledge_article_delete
      parameters:
      - explode: true
        in: query
        name: knowledgeId
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: Deleted
      security: []
      summary: Delete knowledge article
      tags:
      - Knowledge
      x-openapi-router-controller: openapi_server.controllers.knowledge_controller
    get:
      operationId: knowledge_article_get
      parameters:
      - explode: true
        in: query
        name: knowledgeId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                knowledgeId: ka_123
                title: Porcupine Diet
                body: "Porcupines are herbivores that enjoy leaves, herbs, twigs,\
                  \ and bark."
                tags:
                - diet
                - porcupine
                visibility: public
                animalId: animal_1
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/KnowledgeArticle"
          description: Article
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get article by id
      tags:
      - Knowledge
      x-openapi-router-controller: openapi_server.controllers.knowledge_controller
    post:
      operationId: knowledge_article_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KnowledgeCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                knowledgeId: ka_123
                title: Porcupine Diet
                body: "Porcupines are herbivores that enjoy leaves, herbs, twigs,\
                  \ and bark."
                tags:
                - diet
                - porcupine
                visibility: public
                animalId: animal_1
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/KnowledgeArticle"
          description: Created
      security: []
      summary: Create knowledge article
      tags:
      - Knowledge
      x-openapi-router-controller: openapi_server.controllers.knowledge_controller
  /logs:
    get:
      operationId: logs_get
      parameters:
      - explode: true
        in: query
        name: level
        required: false
        schema:
          enum:
          - debug
          - info
          - warn
          - error
          type: string
        style: form
      - explode: true
        in: query
        name: start
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: end
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 200
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                items:
                - ts: 2025-08-11T09:00:00Z
                  level: info
                  msg: startup complete
                  meta:
                    service: api
                - ts: 2025-08-11T09:00:00Z
                  level: error
                  msg: LLM timeout
                  meta:
                    service: ai
                    requestId: req_9
                page: 1
                pageSize: 200
                total: 2
              schema:
                $ref: "#/components/schemas/PagedLogs"
          description: Paged logs
      security: []
      summary: Application logs (paged/filtered)
      tags:
      - Analytics
      x-openapi-router-controller: openapi_server.controllers.analytics_controller
  /me:
    get:
      operationId: me_get
      responses:
        "200":
          content:
            application/json:
              example:
                userId: 7f2f7e55-40...
                email: user2@cmz.org
                displayName: User 2
                role: member
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/User"
          description: User profile
      security: []
      summary: Current authenticated user
      tags:
      - Users
      x-openapi-router-controller: openapi_server.controllers.users_controller
  /media:
    delete:
      operationId: media_delete
      parameters:
      - explode: true
        in: query
        name: mediaId
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: Deleted
      security: []
      summary: Delete media by id (backlog)
      tags:
      - Media
      - Later
      x-phase: later
      x-openapi-router-controller: openapi_server.controllers.media_controller
    get:
      operationId: media_get
      parameters:
      - explode: true
        in: query
        name: mediaId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                mediaId: m_001
                title: Pokey portrait
                url: https://cdn.example.com/m_001.jpg
                kind: image
                animalId: animal_1
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/Media"
          description: Media metadata
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Fetch media by id (backlog)
      tags:
      - Media
      - Later
      x-phase: later
      x-openapi-router-controller: openapi_server.controllers.media_controller
  /member:
    get:
      operationId: member_get
      responses:
        "200":
          content:
            application/json:
              example:
                preferences: {}
                alerts: []
              schema:
                $ref: "#/components/schemas/MemberShell"
          description: Portal shell data/widgets
      security: []
      summary: User portal shell data
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /performance_metrics:
    get:
      operationId: performance_metrics_get
      parameters:
      - description: ISO8601 start (inclusive)
        explode: true
        in: query
        name: start
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: ISO8601 end (exclusive)
        explode: true
        in: query
        name: end
        required: true
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                window:
                  start: 2025-08-11T09:00:00Z
                  end: 2025-08-11T09:00:00Z
                totals:
                  requests: 1240
                  tokensPrompt: 221000
                  tokensCompletion: 78000
                  costUsd: 37.55
                perAnimal:
