openapi: 3.0.3
info:
  description: API for the Cougar Mountain Zoo digital ambassador platform
  title: CMZ API
  version: 1.0.2
servers:
- description: Production
  url: https://api.cmz.example.com
- description: Staging
  url: https://staging.api.cmz.example.com
- description: Local
  url: http://localhost:8080
tags:
- name: UI
- name: Auth
- name: Users
- name: Conversation
- name: Animals
- name: Knowledge
- name: Analytics
- name: Admin
- name: System
- name: Media
- description: Backlog endpoints (not in v1)
  name: Later
- description: Manage parent-student family groups
  name: Family
paths:
  /:
    get:
      operationId: root_get
      responses:
        "200":
          content:
            application/json:
              example:
                message: Welcome to CMZ API
                status: ok
              schema:
                $ref: "#/components/schemas/PublicHome"
          description: Health/info banner
      summary: Public homepage
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /admin:
    get:
      operationId: admin_get
      responses:
        "200":
          content:
            application/json:
              example:
                widgets:
                - activeUsers
                - latency
                - errors
              schema:
                $ref: "#/components/schemas/AdminShell"
          description: Admin shell data/widgets
      security: []
      summary: Admin dashboard shell data
      tags:
      - UI
      x-openapi-router-controller: openapi_server.controllers.ui_controller
  /animal:
    post:
      operationId: animal_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                animalId: animal_123
                name: New Animal
                species: Test Species
                status: active
                created:
                  at: 2025-09-11T10:30:00Z
                modified:
                  at: 2025-09-11T10:30:00Z
                softDelete: false
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal created successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "422":
          $ref: "#/components/responses/ValidationError"
      security: []
      summary: Create a new animal
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal/{id}:
    delete:
      operationId: animal_id_delete
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Animal deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
      security: []
      summary: Delete an animal (soft delete)
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    get:
      operationId: animal_id_get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                animalId: animal_1
                name: Simba
                species: Lion
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal details
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Get a specific animal by ID
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    put:
      operationId: animal_id_put
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animal"
          description: Animal updated successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/ValidationError"
      security: []
      summary: Update an existing animal
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_config:
    get:
      operationId: animal_config_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/AnimalConfig"
          description: Animal config
      summary: Get animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
    patch:
      operationId: animal_config_patch
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnimalConfigUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                animalConfigId: config_1
                voice: pokey_v1
                personality: goofy-friendly
                aiModel: gpt-5o-mini
                temperature: 0.7
                topP: 1
                toolsEnabled:
                - facts
                - media_lookup
                guardrails:
                  safe_mode: true
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/AnimalConfig"
          description: Updated config
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/ValidationError"
      security: []
      summary: Update animal configuration
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_details:
    get:
      operationId: animal_details_get
      parameters:
      - explode: true
        in: query
        name: animalId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
                description: A friendly prehensile-tailed porcupine ambassador.
                habitat: Tropical forests
                imageUrl: https://example.com/pokey.jpg
              schema:
                $ref: "#/components/schemas/AnimalDetails"
          description: Animal details
        "404":
          $ref: "#/components/responses/NotFound"
      summary: Fetch animal details
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /animal_list:
    get:
      operationId: animal_list_get
      parameters:
      - description: Filter animals by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - inactive
          - hidden
          - breeding
          - retired
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - animalId: animal_1
                name: Pokey
                species: Coendou prehensilis
                status: active
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              - animalId: animal_2
                name: Animal 2
                species: Speciesus exampleus
                status: hidden
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                items:
                  $ref: "#/components/schemas/Animal"
                type: array
          description: List of animals
        "400":
          $ref: "#/components/responses/BadRequest"
      summary: List animals
      tags:
      - Animals
      x-openapi-router-controller: openapi_server.controllers.animals_controller
  /auth:
    post:
      operationId: auth_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                token: eyJhbGciOi...
                expiresIn: 3600
                user:
                  userId: user_1
                  email: user1@cmz.org
                  displayName: User 1
                  role: admin
                  created:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  modified:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  softDelete: false
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Auth token
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: Login or register
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/logout:
    post:
      operationId: auth_logout_post
      responses:
        "204":
          description: Logged out
      security: []
      summary: Logout current user (invalidate token/session)
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/refresh:
    post:
      operationId: auth_refresh_post
      responses:
        "200":
          content:
            application/json:
              example:
                token: eyJhbGciOi...
                expiresIn: 3600
                user:
                  userId: user_1
                  email: user1@cmz.org
                  displayName: User 1
                  role: admin
                  created:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  modified:
                    at: 2025-08-11T09:00:00Z
                    by:
                      userId: user_1
                      email: system@cmz.org
                      displayName: System
                  softDelete: false
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: New token
      summary: Refresh access token
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/reset_password:
    post:
      operationId: auth_reset_password_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetRequest"
        required: true
      responses:
        "204":
          description: Email sent if account exists
      summary: Initiate password reset
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /billing:
    get:
      operationId: billing_get
      parameters:
      - description: "Billing period (e.g., 2025-08)"
        explode: true
        in: query
        name: period
        required: false
        schema:
          pattern: "^[0-9]{4}-[0-9]{2}$"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                period: 2025-08
                totalUsd: 123.45
                byService:
                - service: OpenAI
                  usd: 77.3
                - service: Storage
                  usd: 12.1
              schema:
                $ref: "#/components/schemas/BillingSummary"
          description: Billing breakdown
      security: []
      summary: Billing summary
      tags:
      - Analytics
      x-openapi-router-controller: openapi_server.controllers.analytics_controller
  /convo_history:
    delete:
      operationId: convo_history_delete
      parameters:
      - description: Specific conversation session to delete
        explode: true
        in: query
        name: sessionId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Delete all conversations for specific user (GDPR right to erasure)
        explode: true
        in: query
        name: userId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Delete all conversations with specific animal
        explode: true
        in: query
        name: animalId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Delete conversations older than specified date (ISO8601)
        explode: true
        in: query
        name: olderThan
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Required confirmation for bulk user data deletion
        explode: true
        in: query
        name: confirmGDPR
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Reason for deletion (for audit logs)
        explode: true
        in: query
        name: auditReason
        required: false
        schema:
          maxLength: 500
          pattern: "^[a-zA-Z0-9\\s\\-_\\.,:;]+$"
          type: string
        style: form
      responses:
        "204":
          description: Conversation history deleted successfully
        "400":
          content:
            application/json:
              example:
                code: gdpr_confirmation_required
                message: GDPR confirmation required for bulk user data deletion
                details:
                  required_parameter: confirmGDPR
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid request or missing GDPR confirmation
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Insufficient permissions for bulk deletion
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid parameters or conflicting deletion criteria
      security: []
      summary: Delete conversation history with enhanced GDPR compliance
      tags:
      - Conversation
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
    get:
      operationId: convo_history_get
      parameters:
      - description: Filter conversations by animal identifier
        explode: true
        in: query
        name: animalId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Filter conversations by user identifier
        explode: true
        in: query
        name: userId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Get specific conversation session
        explode: true
        in: query
        name: sessionId
        required: false
        schema:
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        style: form
      - description: Filter conversations from this date (ISO8601)
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter conversations until this date (ISO8601)
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Maximum number of conversation turns to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: Number of conversation turns to skip (pagination)
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: "Include turn metadata (tokens, latency, etc.)"
        explode: true
        in: query
        name: includeMetadata
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                sessionId: sess_123
                animalId: animal_1
                userId: user_2
                totalTurns: 24
                turns:
                - role: user
                  content: Hi Pokey
                  timestamp: 2025-08-11T09:00:00Z
                  metadata:
                    tokensPrompt: 12
                    latencyMs: 45
                - role: assistant
                  content: Hello! I'm Pokey the porcupine. What would you like to
                    know?
                  timestamp: 2025-08-11T09:00:05Z
                  metadata:
                    tokensCompletion: 28
                    latencyMs: 420
              schema:
                $ref: "#/components/schemas/ConvoHistory"
          description: Conversation history with optional metadata
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      security: []
      summary: Get conversation history with enhanced filtering and pagination
      tags:
      - Conversation
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
  /convo_turn:
    post:
      operationId: convo_turn_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_convo_turn_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                reply: "Hi there! I'm Pokey the porcupine! Did you know that porcupines\
                  \ have about 30,000 quills? Each quill has tiny barbs that make\
                  \ them stick when we use them for defense. What would you like to\
                  \ learn about porcupines today?"
                turn:
                  convoTurnId: turn_001
                  timestamp: 2025-08-11T09:00:00Z
                  tokensPrompt: 120
                  tokensCompletion: 58
                  latencyMs: 420
                analytics:
                  responseQuality: 8.5
                  topicRelevance: 9.2
                  educationalValue: 9.0
                  userEngagementPrediction: 8.7
                moderation:
                  flagged: false
                  categories: []
                  confidence: 0.99
                rateLimit:
                  remaining: 47
                  resetTime: 2025-08-11T10:00:00Z
                  dailyUsage: 203
              schema:
                $ref: "#/components/schemas/_convo_turn_post_200_response"
          description: AI response with enhanced metadata and analytics
        "400":
          $ref: "#/components/responses/BadRequest"
        "422":
          $ref: "#/components/responses/ValidationError"
        "429":
          content:
            application/json:
              example:
                code: rate_limit_exceeded
                message: API rate limit exceeded. Please try again later.
                details:
                  limit: 50
                  window: 3600
                  resetTime: 2025-08-11T10:00:00Z
              schema:
                $ref: "#/components/schemas/Error"
          description: Rate limit exceeded
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Service temporarily unavailable due to high load
      security: []
      summary: Send conversation turn with enhanced validation and rate limiting
      tags:
      - Conversation
      x-openapi-router-controller: openapi_server.controllers.conversation_controller
  /family:
    get:
      operationId: list_families
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Family"
                type: array
          description: List of families
      security: []
      summary: Get list of all families
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    post:
      operationId: create_family
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Family"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family created
      security: []
      summary: Create a new family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
  /family/{familyId}:
    delete:
      operationId: delete_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Family deleted
      security: []
      summary: Delete a family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    get:
      operationId: get_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family details
        "404":
          $ref: "#/components/responses/NotFound"
      security: []
      summary: Get specific family by ID
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
    patch:
      operationId: update_family
      parameters:
      - explode: false
        in: path
        name: familyId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Family"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Family"
          description: Family updated
      security: []
      summary: Update an existing family
      tags:
      - Family
      x-openapi-router-controller: openapi_server.controllers.family_controller
  /feature_flags:
    get:
      operationId: feature_flags_get
      responses:
        "200":
          content:
            application/json:
              example:
                flags:
                  betaAudio:
                    enabled: true
                    rollout: 0.2
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/FeatureFlagsDocument"
          description: All flags
      security: []
      summary: Get feature flags
      tags:
      - System
      x-openapi-router-controller: openapi_server.controllers.system_controller
    patch:
      operationId: feature_flags_patch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureFlagsUpdate"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                flags:
                  betaAudio:
                    enabled: true
                    rollout: 0.2
                created:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                modified:
                  at: 2025-08-11T09:00:00Z
                  by:
                    userId: user_1
                    email: system@cmz.org
                    displayName: System
                softDelete: false
              schema:
                $ref: "#/components/schemas/FeatureFlagsDocument"
