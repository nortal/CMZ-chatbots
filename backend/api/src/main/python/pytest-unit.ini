[tool:pytest]
# Fast Unit Test Configuration for TDD Workflow
# Optimized for rapid red-green-refactor cycles

# Test discovery
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions (fast execution)
    auth: Authentication and authorization function tests
    validation: Data validation function tests  
    error_handling: Error handling and exception tests
    tdd: Tests specifically designed for TDD workflow

# Fast execution options
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
    -v

# Minimum version
minversion = 6.0

# Test session timeout
timeout = 30

# Parallel execution for speed
#addopts = --tb=short --strict-markers --disable-warnings --maxfail=10 -v -n auto

# Environment variables for unit tests
env = 
    PERSISTENCE_MODE=memory
    JWT_SECRET_KEY=unit-test-secret-key
    TESTING=true