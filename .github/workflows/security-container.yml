# Container Security Scanning with Trivy
# Scans Docker images for vulnerabilities and misconfigurations

name: Container Security Scan
on:
  push:
    branches: [ main, dev, 'kcs/*' ]
    paths:
      - 'backend/api/src/main/python/Dockerfile'
      - 'backend/api/src/main/python/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'backend/api/src/main/python/Dockerfile'
      - 'backend/api/src/main/python/**'
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: backend/api/src/main/python
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build -t "cmz-api:$COMMIT_SHA" .
          docker build -t cmz-api:latest .

      - name: Run Trivy vulnerability scanner (Table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cmz-api:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          
      - name: Run Trivy vulnerability scanner (SARIF format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cmz-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend/api/src/main/python'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          exit-code: '0'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'backend/api/src/main/python'
          format: 'table'
          exit-code: '0'

      - name: Generate security report
        if: always()
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          {
            echo "## ðŸ³ Container Security Scan Results"
            echo ""
            echo "### Image: cmz-api:$COMMIT_SHA"
            echo ""
          } > security-report.md
          
          # Run Trivy with JSON output to parse results
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd)":/workspace aquasec/trivy:latest \
            image --format json --output /workspace/trivy-results.json \
            "cmz-api:$COMMIT_SHA" || true
            
          if [ -f trivy-results.json ]; then
            # Parse JSON results (simplified)
            CRITICAL=$(grep -o '"Severity":"CRITICAL"' trivy-results.json | wc -l || echo "0")
            HIGH=$(grep -o '"Severity":"HIGH"' trivy-results.json | wc -l || echo "0")
            MEDIUM=$(grep -o '"Severity":"MEDIUM"' trivy-results.json | wc -l || echo "0")
            LOW=$(grep -o '"Severity":"LOW"' trivy-results.json | wc -l || echo "0")
            
            {
              echo "| Severity | Count |"
              echo "|----------|-------|"
              echo "| ðŸš¨ Critical | $CRITICAL |"
              echo "| âš ï¸ High | $HIGH |"
              echo "| ðŸ“‹ Medium | $MEDIUM |"
              echo "| ðŸ“ Low | $LOW |"
            } >> security-report.md
          fi
          
          {
            echo ""
            echo "ðŸ“‹ View detailed results in the **Security** tab."
          } >> security-report.md

      - name: Comment PR with container security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('security-report.md')) {
              const report = fs.readFileSync('security-report.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }

      - name: Archive security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-security-results-${{ github.sha }}
          path: |
            trivy-results.sarif
            trivy-fs-results.sarif
            trivy-results.json
            security-report.md
          retention-days: 30